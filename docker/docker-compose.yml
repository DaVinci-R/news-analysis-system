version: '3.8'

services:
  # 数据库服务
  db_mysql:
    image: mysql:8.0
    container_name: news_mysql
    env_file:
      - ../.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    # 为了安全，取消数据库端口的公网映射。
    # 如果需要本地查看数据库，请通过 SSH 隧道连接。
    # ports:
    #   - "${DB_PORT}:3306"
    volumes:
      - news_db_data:/var/lib/mysql
    restart: always
    networks:
      - news_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 数据层
  data_layer:
    build:
      context: ..
      dockerfile: docker/data_layer.Dockerfile
    container_name: news_data_layer
    env_file:
      - ../.env
    restart: always
    networks:
      - news_network
    depends_on:
      db_mysql:
        condition: service_healthy

  # LLM 主处理层
  llm_layer_main:
    build:
      context: ..
      dockerfile: docker/llm_layer_main.Dockerfile
    container_name: news_llm_main
    env_file:
      - ../.env
    restart: always
    networks:
      - news_network
    depends_on:
      db_mysql:
        condition: service_healthy

  # LLM 总结层
  llm_layer_summary:
    build:
      context: ..
      dockerfile: docker/llm_layer_summary.Dockerfile
    container_name: news_llm_summary
    env_file:
      - ../.env
    restart: always
    networks:
      - news_network
    depends_on:
      db_mysql:
        condition: service_healthy

  # 交互层
  interactive_layer:
    build:
      context: ..
      dockerfile: docker/interactive_layer.Dockerfile
    container_name: news_interactive_layer
    env_file:
      - ../.env
    restart: always
    networks:
      - news_network
    depends_on:
      db_mysql:
        condition: service_healthy

  # 前端展示层
  frontend_layer:
    build:
      context: ..
      dockerfile: docker/frontend_layer.Dockerfile
    container_name: news_frontend_layer
    env_file:
      - ../.env
    restart: always
    networks:
      - news_network
    depends_on:
      - interactive_layer
      - db_mysql

  # Nginx 反向代理
  nginx_proxy:
    image: nginx:alpine
    container_name: news_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    restart: always
    networks:
      - news_network
    depends_on:
      - frontend_layer
      - interactive_layer

volumes:
  news_db_data:


networks:
  news_network:
    driver: bridge
